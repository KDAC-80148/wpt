<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment3
        </title>
    </head>
    <body>
      <div style="margin-left: 500px; margin-right: auto;"><h2 style="text-decoration: underline;" >Registration Form</h2></div>
        <br><br><br><br><br>
        
         <center>
       <table >
        <tr>
            <td> <img src="sunbeam.png" alt="icon" style="height: 200px;"></td>
            <td style="padding-left: 10px;">  <table >  
                <tr>
                    <td>Name</td>
                    <td> <input type="text" placeholder="Enter Name" id="Tname" ></td>
                </tr>
                <tr>
                    <td>BirthDate</td>
                    <td> <input type="date" placeholder="dd/MM/yyyy" id="Tdob"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> <input type="email" placeholder="abc@gmail.com" id="Temail" pattern="^[a-zA-Z0-9+_.-]+
                        @[a-zA-Z0-9]+$"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="Tpassword" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <select name="MyState" id="Tstate">
                            <option>Maharashtra</option>
                            <option>Madhyapradesh</option>
                            <option>Uttarpradesh</option>
                        </select>
    
                        <select  id="Tdistrict">
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Nagpur</option>
                            <option>Nashik</option>
                            <option>Sambhajinagar</option>
                            <option>Jalna</option>
                        </select>
    
                        <select  id="Tcity">
                            <option>Jalna</option>
                            <option>Mumbai</option>
                            <option>Nagpur</option>
                            <option>Nashik</option>
                            <option>Sambhajinagar</option>
                            <option>Jalna</option>
                        </select>
    
                        <br>
                    
                        
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file"  id="avatar" name="avatar" placeholder="Browse your photo" accept="image/jpeg , image/png"></td>
                </tr>
                <tr>
                    <td> Select Your Course </td>
                    <td>
                        <select  id="Tcourse">
                            <option>DAC</option>
                            <option>DMC</option>
                            <option>DITTIS</option>
                            <option>DBDA</option>
                           
                        </select>
    
                    </td>
                </tr>
                <tr>
                    <td> <input type="submit" value="Register" >
                    </td>
                    <td>  <input type="button" value="Clear"></td>
                   
                </tr>
            </table> </td>
        </tr>
       </table>
       </center>
    </body>
</html>
